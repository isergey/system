{% extends "zgate/administration/zcatalogs.html" %}
{% block module_action %}статистика ( {{ zcatalog.title }} ){% endblock %}
{% block module_page %}

    <div class="module_actions column prepend-1 last">
        wedwedwed
    </div>
    <div class="column span-19 prepend-1 last">
        <div id="container"></div>
        {#{{ zcatalog.requests_by_day }}#}
    </div>
    <script type="text/javascript" src="/media/js/highcharts/highcharts.js"></script>
    <script type="text/javascript">
        var example = 'column-rotated-labels',
                theme = 'default';
    </script>

    <script type="text/javascript">
        Highcharts.theme = { colors:['#4572A7'] };// prevent errors in default theme
        var highchartsOptions = Highcharts.getOptions();
    </script>


    <script type="text/javascript">
        var js_rows = {{ js_rows|safe}};
        var chart;
        jQuery(document).ready(function () {
            var categories = new Array();
            var data = new Array();
            for (i in js_rows){
                categories.push(js_rows[i][0])
                data.push(js_rows[i][1])
            }
            chart = new Highcharts.Chart({
                chart:{
                    renderTo:'container',
                    defaultSeriesType:'column',
                    margin:[ 50, 50, 100, 80]
                },
                title:{
                    text:'Поисковые запросы в каталог'
                },
                xAxis:{
                    title:{
                        text:'Дни запросов'
                    },
                    categories:categories,
                    labels:{
                        rotation:-45,
                        align:'right',
                        style:{
                            font:'normal 13px Verdana, sans-serif'
                        }
                    }
                },
                yAxis:{
                    min:0,
                    title:{
                        text:'Число запросов'
                    }
                },
                legend:{
                    enabled:false
                },
//                tooltip:{
//                    formatter:function () {
//                        return '<b>' + this.x + '</b><br/>' +
//                                'Population in 2008: ' + Highcharts.numberFormat(this.y, 1) +
//                                ' millions';
//                    }
//                },
                series:[
                    {
                        name:'Количество запросов',
                        data:data,
                        dataLabels:{
                            enabled:true,
                            //rotation:-90,
                            color:Highcharts.theme.dataLabelsColor || '#FFFFFF',
                            align:'centre',
                            x:-3,
                            y:20,
                            formatter:function () {
                                return this.y;
                            },
                            style:{
                                font:'normal 13px Verdana, sans-serif'
                            }
                        }
                    }
                ]
            });


        });
    </script>



    <hr class="space"/>
{% endblock %}
