<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <LINK rel="icon" href="http://favicon.ru/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/media/css/bp/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/media/css/bp/print.css" type="text/css" media="print">
    <!--[if IE]>
    <link rel="stylesheet" href="/media/css/bp/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="/media/css/bp/plugins/fancy-type/screen.css" type="text/css"
          media="screen, projection"/>
    <link rel="stylesheet" href="/media/css/bp/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="/media/css/admin_style.css" type="text/css" media="screen, projection">
    <script type="text/javascript" src="/media/js/jquery.min.js"></script>
    <title>Администрирование libportal</title>
</head>
<div class="container">
    <div class="header block column span-24 last">
        <h2 class="prepend-1 alt">Портал КСОБ. Администрирование.</h2>
    </div>
    <hr class="space"/>
    <div class="column span-3">
        <div id="admin_menu" class="block">
            <ul>
                <li class="first{% if active_module == 'pages' %} selected{% endif %}">
                    <a href="{% url administration_pages_index %}">Страницы</a>
                </li>
{#                <li class="{% if active_module == 'menus' %} selected{% endif %}">#}
{#                    <a href="{% url administration_menus_index %}">Меню</a>#}
{#                </li>#}
                <li class="{% if active_module == 'news' %} selected{% endif %}">
                    <a href="{% url administration_news_index %}">Новости</a>
                </li>
                <li class="{% if active_module == 'gallery' %} selected{% endif %}">
                    <a href="{% url administration_gallery_index %}">Галлерея</a>
                </li>
                <li class="{% if active_module == 'polls' %} selected{% endif %}">
                    <a href="{% url administration_polls_index %}">Голосования</a>
                </li>
                <li class="{% if active_module == 'events' %} selected{% endif %}">
                    <a href="{% url administration_events_index %}">Афиша</a>
                </li>
                <li class="{% if active_module == 'guestbook' %} selected{% endif %}">
                    <a href="{% url administration_guestbook_index %}">Отзывы</a>
                </li>
                <li class="{% if active_module == 'professional' %} selected{% endif %}">
                    <a href="{% url administration_professional_index %}">Проф страница</a>
                </li>
                <li class="{% if active_module == 'zgate' %} selected{% endif %}">
                    <a href="{% url administration_zgate_index %}">АРМ Читателя</a>
                </li>
                <li class="first{% if active_module == 'filebrowser' %} selected{% endif %}">
                    <a href="{% url administration_filebrowser_index %}">Файлы</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="column span-21 last">
        <div class="block column span-21 last">
            {% block module_content %}{% endblock %}
        </div>
    </div>
    <hr class="space"/>
    <div class=" column span-24 last">
        <div class="block footer" style="height:30px">
            © Библиотечный портал
        </div>
    </div>
</div>
</body>
</html>
