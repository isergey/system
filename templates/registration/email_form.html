{% extends "base.html" %}

{% block content %}


    <div class="text">
        <div class="login-form form">
            <form method="post" action="" method='post'>
                <h3>Востановление пароля</h3>
                {% if form.errors %}
                    <div class="error">Вы ввели неправильный или не существующий адрес email.</div>
                {% endif %}
                <div class="login-wrap">

                    <div class="entry login">
                        <label for="{{ form.email.auto_id }}">Введие email, на который будет отправлена ссылка для восстановления пароля</label>

                            <input type="text" name="{{ form.email.name }}" value="" class="text" id="{{ form.email.auto_id }}">

                    </div>


                </div>
                <div class="entry label-indent">
                <span class="button">
                    <input type="submit" value="Отправить">
                </span>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
