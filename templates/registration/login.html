{% extends "base.html" %}

{% block content %}

    <style type="text/css">
        .login-form .not-stacked {
            float: none;
            display: inline;
        }

        fieldset div {
            padding-bottom: 10px;
        }
    </style>
    <div class="text">
        <h3>Вход на портал</h3>
        {% if form.errors %}
            <h3 style="color: red;">Указаны неверные имя пользователя или пароль</h3>
        {% endif %}
        <form method="post" action="." method='post' class="form-stacked">
            <fieldset>
                <div class="required">
                    <label for="login-login">{{ form.username.label }}</label>
                    <input type="text" name="username" value="" class="text" id="login-login">
                </div>
                <div class="required">
                    <label for="login-password">{{ form.password.label }}</label>
                    <input type="password" name="password" value="" class="text" id="login-password">
                </div>
                <div>
                    <label for="login-remember" class="not-stacked">Чужой компьютер </label>
                    <input type="checkbox" name="rememberme" value="1" id="login-remember">
                </div>
                <div><a href="{% url ldaccounts_remember_password %}">Забыли пароль?</a></div>
                <input type="submit" value="Войти" class="btn">
                {% if next %}
                    <input type="hidden" name="next" value="{{ next|escape }}"/>
                {% else %}
                    <input type="hidden" name="next" value="{% url orders_index %}"/>
                {% endif %}
            </fieldset>

        </form>
    </div>
{% endblock %}
