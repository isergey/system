<div style="text-align:center;padding:5px 0 5px 0;">{{ poll.question }}</div>
{% if show_results %}
    <ul style="margin:0;padding: 0;list-style:none;">
        {% for choices_dict in choices_dicts %}
            <li style="padding-bottom:5px;">
                {{ choices_dict.choice.choice }} — {{ choices_dict.percent_from_sum_votes }} %
                <div class="vote_bars blue"
                     style="font-size:12px;height:12px; padding-right:10px;width: {{ choices_dict.percent_from_max }}%">
                </div>
            </li>
        {% empty %}
            Нет результатов
        {% endfor %}
    </ul>
{% else %}
    {{ message }}
{% endif %}
<div style="text-align:center;padding:5px 0 5px 0;"><a href="{% url polls_index %}">Архив опросов</a></div>
