{% extends "base.html" %}
{% block title %}
    {{ district.name }}
{% endblock %}
{% block content %}
    <style type="text/css">
        div.infowindow {
            max-height: 250px;
            overflow-y: auto;
        }
    </style>
    <div class="text">
        <h3><a href="{% url participants_districts %}">Районы</a> → {{ district.name }}</h3>
        <ul>
            {% for ldap_org in  ldap_orgs %}
                <li><a href="{% url participants_detail_by_district ldap_org.code %}">{{ ldap_org.name }}</a></li>
            {% empty %}
                Нет организаций
            {% endfor %}
        </ul>
        <div id="map_canvas" style="width: 100%; height: 550px"></div>
    </div>

    {% include 'participants/map_js.html' %}
{% endblock %}
