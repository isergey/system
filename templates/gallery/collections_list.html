{% extends "base.html" %}
{% load gallery_tags %}
{% block content %}
    <h3>Галерея</h3>
    <div class="text">
        <ul style="list-style: none; margin: 0; padding: 0">
            {% for collection in collections %}
                <li style="padding: 0 0 10px 0"><a class="green" href="{%  url gallery_view collection.id %}">  {{ collection.title }}</a>
                {% gallery_preview collection.id %}
                </li>
            {% empty %}
            {% endfor %}
        </ul>
    </div>
    {% if not collections %}
        В галерее нет альбомов.
    {% endif %}
{% endblock %}
