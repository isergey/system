{% extends "base.html" %}
{% block title %}
    {{ news.title }}
{% endblock %}
{% block content %}
    <style type="text/css">
        .page .content {
            font-size: 14px;
        }
        .page .content p{
            padding-bottom: 10px;
        }
        .page .content p + p {
            text-indent: 0;
        }
        .page .content ul, .page .content ol {
            font-size: 14px;
            margin: 0 1.5em 0 0;
            padding-left: 1.5em;
        }
        .page .content ol a, .page .content li a, .page .content ul a{
            font-size: 14px;
        }
    </style>
    <h3><a href="{% url news_index %}">Новости </a>→ {{ news.title }}</h3>
    <div class="page">
        <div class="content">
            {{ news.content|safe }}
        </div>
    </div>

{% endblock %}
